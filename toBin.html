<!DOCTYPE html>
<html>
<head>
	<title>To Binary</title>
	<meta charset="UTF-8">
	<script lang="javascript" src="js/toBin.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			(function () {
			    var old = console.log;
			    var logger = document.getElementById('log');
			    console.log = function (message) {
			        if (typeof message == 'object') {
			            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
			        } else {
			            logger.innerHTML += message + '<br />';
			        }
			    }
			})();

			document.getElementById("go").onclick=function(){
				toBin(
					document.getElementById("num").value, 
					document.getElementById("len").value
				)
			}
		}
	</script>
</head>
<body>
<h1>To Binary</h1>
<a href="index.html">Index</a> <br> <br>
<p>Number you want to convert</p>
<input type="text", id="num"><br> <br>
<p>Length of binary number</p>
<input type="text", id="len"><br> <br>
<input id="go" type="button" value="Go!"/> <br> <br>
<div id="log"></div> <br> <br>
</body>
</html>
