<!DOCTYPE html>
<html>
<head>
	<title>Sloppy hash function</title>
	<meta charset="UTF-8">
	<script lang="javascript" src="js/crc.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			(function () {
			    var old = console.log;
			    var logger = document.getElementById('log');
			    console.log = function (message) {
			        if (typeof message == 'object') {
			            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
			        } else {
			            logger.innerHTML += message + '<br />';
			        }
			    }
			})();

			document.getElementById("go").onclick=function(){
				crc(
                    document.getElementById("G").value,
                    document.getElementById("D").value
				)
			}
		}
	</script>
</head>
<body>
<h1>Cyclic redundancy check</h1>
<a href="index.html">Index</a> <br> <br>
<p>D (in binary, no 0b prefix)</p>
<input type="text", id="D"><br> <br>
<p>G (in binary, no 0b prefix)</p>
<input type="text", id="G"><br> <br>
<input id="go" type="button" value="Go!"/> <br> <br>
<div id="log"></div> <br> <br>
</body>
</html>
