<!DOCTYPE html>
<html>
<head>
	<title>VM Address</title>
	<meta charset="UTF-8">
	<script lang="javascript" src="VMAddressTranslation.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			(function () {
			    var old = console.log;
			    var logger = document.getElementById('log');
			    console.log = function (message) {
			        if (typeof message == 'object') {
			            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
			        } else {
			            logger.innerHTML += message + '<br />';
			        }
			    }
			})();

			document.getElementById("go").onclick=function(){
				translateAddress(
					parseInt(document.getElementById("vAddres").value, 16), 
					document.getElementById("pageSize").value, 
					document.getElementById("tlbNrOfSets").value, 
					document.getElementById("vAddressLen").value
				)
			}
		}
	</script>
</head>
<body>
<h1>VM Address</h1>
<a href="index.html">Index</a> <br> <br>
<p>Hint: If there is a hit, translate the PPN into binary using the "To Binary" page.</p>
<p>Virtual Address (format: 0x03d4)</p>
<input type="text", id="vAddres"><br> <br>
<p>Page Size</p>
<input type="text", id="pageSize"><br> <br>
<p>Number of sets in TLB</p>
<input type="text", id="tlbNrOfSets"><br> <br>
<p>Number of bits in virtual address</p>
<input type="text", id="vAddressLen"><br> <br>
<input id="go" type="button" value="Go!"/> <br> <br>
<div id="log"></div> <br> <br>
</body>
</html>
