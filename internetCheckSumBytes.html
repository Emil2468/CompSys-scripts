<!DOCTYPE html>
<html>
<head>
	<title>Checksum bytes</title>
	<meta charset="UTF-8">
	<script lang="javascript" src="internetCheckSum.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			(function () {
			    var old = console.log;
			    var logger = document.getElementById('log');
			    console.log = function (message) {
			        if (typeof message == 'object') {
			            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
			        } else {
			            logger.innerHTML += message + '<br />';
			        }
			    }
			})();

			document.getElementById("go").onclick=function(){
                //Split input field to array
                var bytes = document.getElementById("bytes").value.split(",")
                var base = parseInt(document.getElementById("base").value)
                
                //Convert each index to a number using specified base
                for(var i = 0; i < bytes.length; i++) {
                    bytes[i] = parseInt(bytes[i], base);
                }
                checkSumBytes(bytes);
			}
		}
	</script>
</head>
<body>
<h1>Checksum bytes</h1>
<a href="index.html">Index</a> <br> <br>
<p>What base the numbers are written in</p>
<input type="number", id="base" min="2", max="16"><br> <br>
<p>Bytes to check, seperated by comma, no prefix (ie. 0b or 0x)</p>
<input type="text", id="bytes"><br> <br>
<input id="go" type="button" value="Go!"/> <br> <br>
<div id="log"></div> <br> <br>
</body>
</html>
